<div ng-controller="UserController" data-ng-init="onInit()" class="user">

    <div id="wrapper">

        <h1>{{ user.displayname || user.id }}</h1>

        <div>
            <div class="profile-avatar">
                <img ng-src="{{ httpUri(user.avatar_url, 320, 320) || 'img/default-profile.png' }}"/>
            </div>
            <div id="user-ids">
                <div>{{ user.id }}</div>                        
            </div>
        </div>

        <button class="btn btn-primary" ng-hide="user.id == user_id" ng-click="messageUser()">Start Chat</button>
        <br/>
        <div class="feedback">{{ feedback }}</div>
        

    </div>
</div>
